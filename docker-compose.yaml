version: '3.1'

services:

  frotend:
    build: ./src/frontend
    ports:
      - 80:8501

  database:
    image: 'postgres:latest'
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=projectsmoothies
      - POSTGRES_DB=postgres
    networks:
      - postgres-network
    volumes:
      - ./db-data/:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

